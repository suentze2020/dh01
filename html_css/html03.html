<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .square {
        display: block;
        border-style: solid;
        border-width: 10px;
        width: 50%;
        border-color: green;
        color: orange;
        padding: 10px;
      }

      .pstyle {
        font-size: 30px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <b>The following is a DIV box.</b>
    <div class="square">I am a box.</div>
    <p class="pstyle">This is a paragraph styling example</p>
  </body>
</html>
